<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Editor - Professional Document Editing</title>
    <style>
      /* Custom editor styles */
      .ProseMirror {
        outline: none;
        padding: 20px;
        min-height: 400px;
        page-break-inside: avoid;
      }
      
      .ProseMirror table {
        border-collapse: collapse;
        margin: 16px 0;
        overflow: hidden;
        table-layout: fixed;
        width: 100%;
        border: 2px solid #374151;
        page-break-inside: auto;
      }
      
      .ProseMirror td,
      .ProseMirror th {
        border: 2px solid #374151;
        box-sizing: border-box;
        min-width: 1em;
        padding: 8px 12px;
        position: relative;
        vertical-align: top;
        page-break-inside: avoid;
      }
      
      .ProseMirror th {
        background-color: #f9fafb;
        font-weight: bold;
      }
      
      .ProseMirror .tableWrapper {
        margin: 1.5rem 0;
        overflow-x: auto;
      }
      
      .ProseMirror .resize-cursor {
        cursor: col-resize;
      }
      
      .ProseMirror ul[data-type="taskList"] {
        list-style: none;
        padding: 0;
        margin: 16px 0;
      }
      
      .ProseMirror ul:not([data-type="taskList"]) {
        list-style-type: disc;
        padding-left: 1.5rem;
        margin: 16px 0;
      }
      
      .ProseMirror ol {
        list-style-type: decimal;
        padding-left: 1.5rem;
        margin: 16px 0;
      }
      
      .ProseMirror ul ul {
        list-style-type: circle;
      }
      
      .ProseMirror ul ul ul {
        list-style-type: square;
      }
      
      .ProseMirror ul[data-type="taskList"] li {
        display: flex;
        align-items: center;
      }
      
      .ProseMirror ul[data-type="taskList"] li > label {
        flex: 0 0 auto;
        margin-right: 0.5rem;
      }
      
      .ProseMirror ul[data-type="taskList"] li > div {
        flex: 1 1 auto;
      }
      
      .ProseMirror .highlight {
        background-color: #fef08a;
      }
      
      .ProseMirror img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 16px 0;
        cursor: move;
        transition: transform 0.2s ease;
        page-break-inside: avoid;
        max-height: 80vh;
      }
      
      .ProseMirror img:hover {
        transform: scale(1.02);
      }
      
      .ProseMirror img.ProseMirror-selectednode {
        outline: 2px solid #2563eb;
        outline-offset: 2px;
      }
      
      .ProseMirror a {
        color: #2563eb;
        text-decoration: underline;
      }
      
      .ProseMirror a:hover {
        color: #1d4ed8;
      }
      
      .ProseMirror blockquote {
        padding-left: 1rem;
        border-left: 4px solid #e5e7eb;
        margin: 1.5rem 0;
        color: #6b7280;
      }
      
      .ProseMirror code {
        background-color: #f3f4f6;
        padding: 2px 4px;
        border-radius: 4px;
        font-family: 'Courier New', monospace;
      }
      
      .ProseMirror pre {
        background-color: #f3f4f6;
        padding: 1rem;
        border-radius: 8px;
        overflow-x: auto;
      }
      
      .ProseMirror hr {
        border: none;
        border-top: 2px solid #e5e7eb;
        margin: 2rem 0;
        page-break-after: avoid;
      }
      
      /* Pagination styles */
      .page-break {
        page-break-before: always;
        break-before: page;
      }
      
      .page-break-avoid {
        page-break-inside: avoid;
        break-inside: avoid;
      }
      
      /* Enhanced page styling */
      .page-1, .page-2, .page-3, .page-4, .page-5 {
        position: relative;
      }
      
      .page-1::after, .page-2::after, .page-3::after, .page-4::after, .page-5::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(to right, transparent, #e5e7eb, transparent);
      }
      
      /* Print styles */
      @media print {
        .ProseMirror {
          padding: 0;
        }
        
        .toolbar {
          display: none;
        }
        
        .sidebar {
          display: none;
        }
        
        .page-break {
          page-break-before: always;
        }
        
        .page-break-avoid {
          page-break-inside: avoid;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
